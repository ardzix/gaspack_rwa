[uwsgi]
# Django-related settings
module = gaspack_rwa.wsgi:application
chdir = /app

# Process-related settings
master = true
processes = 4
threads = 2
harakiri = 30
max-requests = 5000
vacuum = true
die-on-term = true

# Socket settings
http = :8001
chmod-socket = 666
uid = www-data
gid = www-data

# Logging
logto = /var/log/uwsgi.log
log-maxsize = 50000000
log-backupname = /var/log/uwsgi.log.old

# Static files
static-map = /static=/app/staticfiles
static-expires-uri = /static/.*\.(css|js|png|jpg|jpeg|gif|ico|woff|ttf) 3600

# Performance optimizations
enable-threads = true
single-interpreter = true
lazy-apps = true
buffer-size = 32768 